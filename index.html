<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <section class="first-section">
        <div class="about-person">
          <div class="img-container">
            <img src="./images/image-jeremy.png" alt="person" />
          </div>

          <div class="person-name">
            <p>Report for</p>
            <h3>Jeremy Robson</h3>
          </div>
        </div>
        <div class="flex-work">
          <div id="daily">Daily</div>
          <div id="weekly">Weekly</div>
          <div id="monthly">Monthly</div>
        </div>
      </section>

      <div class="time-tracking-container work">
        <div class="content">
          <div class="top-flex">
            <div class="description">work</div>
            <div class="ellipsis-img">
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
            </div>
          </div>
          <div class="bottom-flex">
            <div class="work-hours">32hrs</div>
            <div class="previous-work-hours">Last Week - 36hrs</div>
          </div>
        </div>
      </div>

      <div class="time-tracking-container play">
        <div class="content">
          <div class="top-flex">
            <div class="description">Play</div>
            <div class="ellipsis-img">
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
            </div>
          </div>
          <div class="bottom-flex">
            <div class="work-hours">10hrs</div>
            <div class="previous-work-hours">Last Week - 8hrs</div>
          </div>
        </div>
      </div>

      <div class="time-tracking-container study">
        <div class="content">
          <div class="top-flex">
            <div class="description">Study</div>
            <div class="ellipsis-img">
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
            </div>
          </div>
          <div class="bottom-flex">
            <div class="work-hours">4hrs</div>
            <div class="previous-work-hours">Last Week - 7hrs</div>
          </div>
        </div>
      </div>

      <div class="time-tracking-container exercise">
        <div class="content">
          <div class="top-flex">
            <div class="description">Exercise</div>
            <div class="ellipsis-img">
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
            </div>
          </div>
          <div class="bottom-flex">
            <div class="work-hours">4hrs</div>
            <div class="previous-work-hours">Last Week - 5hrs</div>
          </div>
        </div>
      </div>

      <div class="time-tracking-container social">
        <div class="content">
          <div class="top-flex">
            <div class="description">Social</div>
            <div class="ellipsis-img">
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
            </div>
          </div>
          <div class="bottom-flex">
            <div class="work-hours">5hrs</div>
            <div class="previous-work-hours">Last Week - 10hrs</div>
          </div>
        </div>
      </div>

      <div class="time-tracking-container self-care">
        <div class="content">
          <div class="top-flex">
            <div class="description">Self Care</div>
            <div class="ellipsis-img">
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
            </div>
          </div>
          <div class="bottom-flex">
            <div class="work-hours">2hrs</div>
            <div class="previous-work-hours">Last Week - 2hrs</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
